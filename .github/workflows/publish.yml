name: ğŸš€ Build & Publish
# Forceful manual trigger
on:
  workflow_dispatch:

# Disable concurrent builds
concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write
    steps:
      - name: ğŸ”–Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: ğŸ“¦Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 8
      - name: ğŸŒ³Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: ğŸ› ï¸Install dependencies from lockfile
        run: pnpm install --frozen-lockfile

      - name: ğŸ¦‹Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          publish: pnpm release
          commit: 'ci(release): Version packages'
          title: 'ci(release): Version packages'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
